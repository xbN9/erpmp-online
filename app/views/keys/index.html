{%   extends "admin/layout/layout.html" %}
{%   block content %}
<div class="row">
    <div class="col-xs-11">
        <div class="row">
            <div class="col-xs-12">
                <h3 class="header smaller lighter blue">指标列表
                    <a href="/keys_manage/edit"><i class="ace-icon fa glyphicon-plus bigger-120" align="right"></i></a></h3>
                <!-- <div class="table-responsive"> -->
                
                <!-- <div class="dataTables_borderWrap"> -->
                <div>
                    <table id="sample-table-2" class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>名称</th>
                                <th>维度</th>
                                <th>添加时间</th>
                                <th>修改时间</th>
                                <th></th>
                            </tr>
                        </thead>

                        <tbody>
                            {% for data in datas %}
                            <tr>
                                <td class="center">{{ data.id }}</td>
                                <td>{{ data.key_cn_name }}</td>
                                <td>{{ data.demension_cn_name }}</td>
                                <td>{{ data.create_time }}</td>
                                <td>{{ data.last_change_time }}</td>
                                <td>
                                    <div class="hidden-sm hidden-xs action-buttons">
                                        <a class="green" href="/keys_manage/edit/keyid/{{data.id}}">
                                            <i class="ace-icon fa fa-pencil bigger-130"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- basic scripts -->

        <!--[if !IE]> -->
        <script src="/js/jquery/jquery-2.1.1.min.js"></script>
        <!-- <![endif]-->

        <script type="text/javascript">
            if('ontouchstart' in document.documentElement) document.write("<script src='/js/jquery.mobile.custom.min.js'>"+"<"+"/script>");
        </script>

        <!-- page specific plugin scripts -->
        <script src="/js/jquery.dataTables.min.js"></script>
        <script src="/js/jquery.dataTables.bootstrap.js"></script>

        <!-- ace scripts -->
        <script src="/js/ace-elements.min.js"></script>
        <script src="/js/ace.min.js"></script>

        <!-- inline scripts related to this page -->
        <script type="text/javascript">
            jQuery(function($) {
                var oTable1 = 
                $('#sample-table-2')
                .dataTable( {
                    bAutoWidth: false,
                    "aoColumns": [
                      { "bSortable": false },
                      null, null,null, null,
                      { "bSortable": false }
                    ],
                    "aaSorting": [],
                } );
            
            
                $(document).on('click', 'th input:checkbox' , function(){
                    var that = this;
                    $(this).closest('table').find('tr > td:first-child input:checkbox')
                    .each(function(){
                        this.checked = that.checked;
                        $(this).closest('tr').toggleClass('selected');
                    });
                });            
            })
        </script>
{% endblock %}
