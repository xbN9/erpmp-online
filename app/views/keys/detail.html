{%   extends "admin/layout/layout.html" %}
{%   block content %}
<div class="page-content-area">
    <div class="page-header">
        <!--         <h3>Form Elements</h3>
    -->
</div>
<!-- /.page-header -->

<div class="row">
    <div class="col-xs-11">
        <!-- PAGE CONTENT BEGINS -->
        <form class="form-horizontal" role="form" method="post">
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" for="form-field-1">指标名称</label>

                <div class="col-sm-9">
                    <input type="text" name="key_cn_name" placeholder="指标中文名称" class="col-xs-10 col-sm-5" value="{{ data.key_cn_name }}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" for="form-field-1-1">指标维度</label>

                <div class="col-sm-9">
                    <input type="text" name="demension_cn_name" placeholder="维度,默认total" class="col-xs-10 col-sm-5" 
                    value="{{ data.demension_cn_name }}"/>
                </div>
            </div>

            <div class="space-4"></div>

            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" for="form-input-readonly">添加时间</label>

                <div class="col-sm-9">
                    <input readonly type="text" class="col-xs-10 col-sm-5" name="create_time" placeholder="系统添加" value="{{ data.create_time }}"/>
                </div>
            </div>

            <div class="space-4"></div>

            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" for="form-input-readonly">修改时间</label>

                <div class="col-sm-9">
                    <input readonly type="text" class="col-xs-10 col-sm-5" name="last_modify_time" placeholder="" value="{{ data.last_change_time }}"/>
                </div>
            </div>

            <div class="space-4"></div>

            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" for="form-field-4">指标计算公式</label>

                <div class="col-sm-9">
                    <textarea name="sql_text" style="margin: 0px; width: 600px; height: 150px;">{{ data.sql_text }}</textarea>
                    <div class="space-2"></div>

                    <div class="help-block" id="input-size-slider"></div>
                </div>
            </div>

            <div class="clearfix form-actions">
                <div class="col-md-offset-3 col-md-9">
                    <button class="btn btn-info" type="submit"> <i class="ace-icon fa fa-check bigger-110"></i>
                        Submit
                    </button>
                    &nbsp; &nbsp; &nbsp;
                    <button class="btn" type="reset"> <i class="ace-icon fa fa-undo bigger-110"></i>
                        Reset
                    </button>
                </div>
            </div>
        </form>
    </div>
    <!-- PAGE CONTENT ENDS -->
</div>
<!-- /.col -->
</div>
<!-- /.row -->
<!-- /.page-content-area -->
{% endblock %}
